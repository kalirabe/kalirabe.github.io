<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Photographer based in Iowa and Nebraska, focusing on family, newborn, baby, engagement, and portrait sessions.">
    	<meta name="keywords" content="photography, newborn, family, engagement, portrait, baby">

        <title>Contact | Shelbie Renee Photography</title>
        <link rel="shortcut icon" type="image/png" href="images/sr-fav.png"/>

		<!-- external CSS link -->
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

        <header class="header" id="myHeader">
            <div class="header-flexbox">
                <a class="logo" href="index.html"><img src="images/sr-logo-test.png"></a>
                <a class="logo-mobile" href="index.html"><img src="images/sr-logo-mobile.png"></a>
                <input id="toggle" type="checkbox"/>
                <label class="hamburger" for="toggle">
                    <div class="top"></div>
                    <div class="meat"></div>
                    <div class="bottom"></div>
                </label>
                <div class="nav">
                    <div class="nav-wrapper">
                        <nav>
                            <a class="home-link" href="index.html">Home</a>
                            <a href="about.html">About</a>
                            <a href="portfolio.html">Portfolio</a>
                            <a href="pricing.html">Pricing</a>
                            <a href="contact.html">Contact</a>
                            <a href="http://www.shelbierenee.com" target=_blank>Blog</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <hr>
        
        <main>
            <div class="contact-flexbox">
                <div class="contact-image">
                    <img src="images/shelbie4.jpg">
                </div>
                <form-method="POST">
                    <fieldset>
                        <legend>Let's Chat!</legend>
                        <div class="form">
                            <label for="your-name">Full Name:</label><BR>
                            <input type="text" id="your-name" name="name">
                            <BR>
                            <BR>
                            <label for="your-email">Email Address:</label><BR>
                            <input type="text" id="your-email" name="email">
                            <BR>
                            <BR>
                            <label for="phone-number">Phone Number:</label><BR>
                            <input type="number" id="phone-number" name="phone">
                            <BR>
                            <BR>
                            <label for="your-location">Your Location:</label><BR>
                            <input type="text" id="your-location" name="location">
                            <BR>
                            <BR>
                            <label for="interested-in">I'm Interested In:</label><BR>
                            <select name="interested" id="interested-in">
                                <option value="newborn">Newborn Session</option>
                                <option value="family">Family Session</option>
                                <option value="headshot">Headshot Session</option>
                                <option value="minishoot">Mini Shoot</option>
                                <option value="other">Other</option>
                            </select>
                            <BR>
                            <BR>
                            <label for="comments-field">Inquiry:</label><BR>
                            <textarea name="comments" id="comments-field" cols="30" rows="5"></textarea>
                            <BR>
                            <BR>
                        </div>
                            <input type="button" name="submit-btn" value="Submit" class="submit-btn">
                    </fieldset>
                </form-method>
            </div>
        </main>

        <footer>
            <div class="nav-footer">
                <a class="facebook" href="https://www.facebook.com/Shelbie.jacobsen" target=_blank><img src="images/Facebook.png" alt="Facebook"></a>
                <a class="insta" href="https://www.instagram.com/shelbierenee/" target=_blank><img src="images/Instagram.png" alt="Instagram"></a>
                <a class="pinterest" href="https://www.pinterest.com/shelbierenee5/" target=_blank><img src="images/Pintrest.png" alt="Pinterest"></a>
                <a class="linkedin" href="https://www.linkedin.com/in/shelbie-jacobsen-6b6231a3/" target=_blank><img src="images/LinkedIn.png" alt="LinkedIn"></a>
            </div>
            <span>&copy; 2019 Shelbie Renee Photography</span>
        </footer>

        <!-- Scripts Go Here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
        
    </body>
